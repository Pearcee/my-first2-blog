{% extends 'pages/base.html' %}

{% block landing %}
    <h1 >Blog</h1>
    <p class="landing-main-text">
        {% lorem 2 b random %}
    </p>
{% endblock %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}

{% block footer %}
    <p>&copy; 2018  Hello, blog</p>
{% endblock %}
